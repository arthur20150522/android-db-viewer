<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android DB Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Android DB Viewer</span>
            <div class="d-flex">
                <button id="refresh-devices" class="btn btn-outline-light btn-sm">Refresh Devices</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <div class="card mb-3">
                    <div class="card-header">Device & Package</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="device-select" class="form-label">Select Device</label>
                            <select id="device-select" class="form-select">
                                <option value="">Loading...</option>
                            </select>
                            <div id="root-status" class="mt-1 small"></div>
                        </div>
                        <div class="mb-3">
                            <label for="package-search" class="form-label">Search Package</label>
                            <input type="text" id="package-search" class="form-control" placeholder="Type to filter...">
                        </div>
                        <div class="list-group" id="package-list" style="max-height: 300px; overflow-y: auto;">
                            <!-- Packages will be populated here -->
                        </div>
                    </div>
                </div>

                <div class="card mb-3" id="db-card" style="display: none;">
                    <div class="card-header">Databases</div>
                    <div class="list-group list-group-flush" id="db-list">
                        <!-- DBs will be populated here -->
                    </div>
                </div>

                <div class="card" id="table-card" style="display: none;">
                    <div class="card-header">Tables</div>
                    <div class="list-group list-group-flush" id="table-list" style="max-height: 300px; overflow-y: auto;">
                        <!-- Tables will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <ul class="nav nav-tabs" id="main-tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="sql-tab" data-bs-toggle="tab" data-bs-target="#sql-content" type="button" role="tab">SQL Editor</button>
                    </li>
                </ul>
                <div class="tab-content p-3 border border-top-0" id="myTabContent">
                    <!-- SQL Editor Tab -->
                    <div class="tab-pane fade show active" id="sql-content" role="tabpanel">
                        <div class="mb-3">
                            <textarea id="sql-editor" class="form-control" rows="5">SELECT * FROM sqlite_master</textarea>
                        </div>
                        <button id="run-query" class="btn btn-primary mb-3">Run Query</button>
                        <div id="query-history" class="accordion mb-3">
                            <!-- History items will be prepended here -->
                        </div>
                        <div class="table-responsive" id="query-result-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/sql/sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/sql-hint.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.css">
    <script src="/static/js/main.js"></script>
</body>
</html>
